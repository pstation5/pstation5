<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PS Collections</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>PS4 / PS5 Collections</h1>
  <p id="status">Загрузка...</p>

  <button id="show-favorites" style="margin-bottom:12px;">
  ⭐ Моё избранное
</button>


  <div id="admin-panel" style="display:none; margin-top:20px;">
    
  <h2>Админка</h2>

  <input
    id="title"
    type="text"
    placeholder="Название коллекции"
    style="width:100%; margin-bottom:10px;"
  />

  <textarea
    id="description"
    placeholder="Описание"
    style="width:100%; height:80px; margin-bottom:10px;"
  ></textarea>

  <button id="createBtn">Создать коллекцию</button>

  <p id="admin-message"></p>
</div>

<div id="game-admin" style="display:none; margin-top:20px;">
  <h2>Добавить игру</h2>

  <input id="g-title" placeholder="Название игры" />
  <input id="g-year" placeholder="Год выхода" type="number" />
  <input id="g-genres" placeholder="Жанры (через запятую)" />
  <input id="g-developer" placeholder="Разработчик" />
  <input id="g-cover" placeholder="URL обложки" />

  <textarea id="g-desc" placeholder="Описание игры"></textarea>
  <textarea id="g-screens" placeholder="URL скриншотов (через запятую)"></textarea>

  <button id="createGameBtn">Добавить игру</button>
  <p id="game-msg"></p>
</div>

<h2>Коллекция игр</h2>
<div id="games" class="games-grid"></div>

<div id="game-view" style="display:none;"></div>
  
  <script src="script.js"></script>
</body>
</html>
