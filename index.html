<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Game Library</h1>
  <div>
    <button id="myCollectionBtn">Моя коллекция</button>
    <button id="addGameBtn" class="admin-only">+ Игра</button>
  </div>
</header>

<main id="games"></main>

<!-- Game Modal -->
<div class="modal" id="gameModal">
  <div class="modal-box">
    <h2 id="gameTitle"></h2>
    <img id="gameCover">
    <p id="gameDesc"></p>

    <div class="row">
      <input id="ratingInput" type="number" min="1" max="10" placeholder="Оценка 1-10">
      <button id="rateBtn">Оценить</button>
      <button id="collectBtn">В коллекцию</button>
    </div>

    <h3>Комментарии</h3>
    <div id="comments"></div>

    <textarea id="commentText" placeholder="Комментарий"></textarea>
    <button id="sendComment">Отправить</button>

    <button class="close">Закрыть</button>
  </div>
</div>

<!-- Add/Edit Game -->
<div class="modal admin-only" id="addGameModal">
  <div class="modal-box">
    <h2 id="editTitle">Новая игра</h2>
    <input id="titleInput" placeholder="Название">
    <input id="coverInput" placeholder="URL обложки">
    <textarea id="descInput" placeholder="Описание"></textarea>
    <button id="saveGame">Сохранить</button>
    <button id="deleteGame">Удалить</button>
    <button class="close">Отмена</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
