<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PS Collections</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>PS4 / PS5 Collections</h1>
  <p id="status">Загрузка...</p>

  <div id="admin-panel" style="display:none; margin-top:20px;">
  <h2>Админка</h2>

  <input
    id="title"
    type="text"
    placeholder="Название коллекции"
    style="width:100%; margin-bottom:10px;"
  />

  <textarea
    id="description"
    placeholder="Описание"
    style="width:100%; height:80px; margin-bottom:10px;"
  ></textarea>

  <button id="createBtn">Создать коллекцию</button>

  <p id="admin-message"></p>
</div>


  <script src="script.js"></script>
</body>
</html>
