<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Collection | PS4/PS5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="dark-theme">
    <div class="container">
        <!-- Заголовок с тематическим оформлением -->
        <header class="main-header">
            <div class="blood-splatter"></div>
            <h1 class="title"><i class="fas fa-ghost"></i> Horror | PS4 | PS5</h1>
            <div class="spider-web"></div>
        </header>

        <!-- Поиск -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Найти игру по названию...">
                <button class="search-btn"><i class="fas fa-skull-crossbones"></i></button>
            </div>
        </div>

        <!-- Слайдер ожидаемых игр -->
        <section class="upcoming-section">
            <div class="section-header">
                <h2><i class="fas fa-calendar-alt"></i> Ожидаемые игры</h2>
                <button class="add-btn" id="addUpcomingBtn"><i class="fas fa-plus"></i> Добавить</button>
            </div>
            <div class="slider" id="upcomingSlider"></div>
        </section>

        <!-- Фильтры и сортировка -->
        <section class="filters-section">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="ps4">PS4</button>
                <button class="filter-btn" data-filter="ps5">PS5</button>
                <button class="filter-btn" data-filter="completed">Пройдено</button>
                <button class="filter-btn" data-filter="upcoming">Ожидаемые</button>
            </div>
            <div class="sort">
                <select id="sortSelect" class="sort-select">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                    <option value="az">А-Я</option>
                    <option value="za">Я-А</option>
                    <option value="rating">По рейтингу</option>
                </select>
            </div>
        </section>

        <!-- Основная коллекция игр -->
        <section class="games-section">
            <div class="section-header">
                <h2><i class="fas fa-gamepad"></i> Коллекция игр</h2>
                <button class="add-btn" id="addGameBtn"><i class="fas fa-plus"></i> Добавить игру</button>
            </div>
            <div class="games-grid" id="gamesGrid"></div>
            <div class="pagination" id="pagination"></div>
        </section>

        <!-- Кнопка добавления (для админа) -->
        <button class="floating-btn" id="adminBtn">
            <i class="fas fa-crown"></i>
        </button>
    </div>

    <!-- Модальные окна -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-plus-circle"></i> Добавить игру</h2>
            <form id="gameForm">
                <input type="text" placeholder="Название игры" required>
                <select multiple>
                    <option value="ps4">PS4</option>
                    <option value="ps5">PS5</option>
                </select>
                <input type="text" placeholder="Жанры (через запятую)">
                <input type="number" placeholder="Год выпуска">
                <input type="text" placeholder="Разработчик">
                <input type="url" placeholder="URL обложки">
                <textarea placeholder="Описание"></textarea>
                <input type="date" placeholder="Дата выхода">
                <div class="form-actions">
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
