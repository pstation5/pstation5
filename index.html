<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Games | PS4 / PS5</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">

    <header class="header">
      <h1><i class="fas fa-ghost"></i> Horror | PS4 | PS5</h1>

      <div class="user-bar">
        <img id="userAvatar">
        <div>
          <div id="userGreeting">Гость</div>
          <div id="userRole">Войдите через Telegram</div>
        </div>
        <button id="themeToggle"><i id="themeIcon" class="fas fa-moon"></i></button>
      </div>
    </header>

    <input id="searchInput" placeholder="Поиск по играм">

    <div class="filters">
      <button data-platform="all" class="filter-btn active">Все</button>
      <button data-platform="ps5" class="filter-btn">PS5</button>
      <button data-platform="ps4" class="filter-btn">PS4</button>
      <button id="physicalBtn" class="filter-btn">Только диски</button>
    </div>

    <section>
      <h2>Ожидаемые игры</h2>
      <div class="swiper upcoming-swiper">
        <div id="upcomingGamesSlider" class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <main>
      <div id="gameGrid" class="game-grid"></div>

      <div class="pagination">
        <button id="prevBtn">‹</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">›</button>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
