<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Horror | PS4 | PS5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-overlay"></div>

  <header class="main-header">
    <div class="header-top">
      <h1 class="app-title">Horror | PS4 | PS5</h1>
      <button id="telegram-login-btn" class="btn btn-telegram">
        Войти через Telegram
      </button>
    </div>
    <p class="subtitle">
      Коллекция дисковых horror‑игр для PS4 и PS5.
    </p>

    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Поиск по играм..."
      />
      <button id="clearSearchBtn" class="btn btn-ghost">✕</button>
    </div>
  </header>

  <main class="container">
    <!-- Слайдер ожидаемых игр -->
    <section class="section-block">
      <div class="section-header">
        <h2>Ожидаемые игры</h2>
        <button id="addUpcomingBtn" class="btn btn-blood">
          + Добавить ожидаемую
        </button>
      </div>

      <div class="slider-wrapper">
        <button class="slider-arrow left" id="upcomingPrev">&lt;</button>
        <div class="slider" id="upcomingSlider">
          <!-- Карточки ожидаемых игр динамически -->
        </div>
        <button class="slider-arrow right" id="upcomingNext">&gt;</button>
      </div>
    </section>

    <!-- Фильтры и сортировка -->
    <section class="section-block filters-block">
      <div class="filters">
        <span class="filters-label">Фильтр по платформе:</span>
        <button class="filter-btn active" data-platform="all">Все</button>
        <button class="filter-btn" data-platform="ps4">PS4</button>
        <button class="filter-btn" data-platform="ps5">PS5</button>
      </div>

      <div class="sort">
        <span class="filters-label">Сортировка:</span>
        <select id="sortSelect">
          <option value="title-asc">По алфавиту (A–Z)</option>
          <option value="title-desc">По алфавиту (Z–A)</option>
          <option value="year-desc">По году (новые)</option>
          <option value="year-asc">По году (старые)</option>
        </select>
      </div>
    </section>

    <!-- Список игр -->
    <section class="section-block">
      <div class="section-header">
        <h2>Коллекция игр</h2>
        <button id="addGameBtn" class="btn btn-blood">
          + Добавить игру
        </button>
      </div>

      <div id="gamesGrid" class="games-grid">
        <!-- Карточки игр динамически -->
      </div>

      <div class="pagination">
        <button id="prevPageBtn" class="btn btn-ghost">⟵ Предыдущая</button>
        <span id="pageInfo" class="page-info">Страница 1 / 1</span>
        <button id="nextPageBtn" class="btn btn-ghost">Следующая ⟶</button>
      </div>
    </section>
  </main>

  <!-- Модалка инфо об игре -->
  <div id="gameModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" data-close="gameModal">✕</button>
      <div id="gameModalBody"></div>
    </div>
  </div>

  <!-- Модалка добавления/редактирования игры -->
  <div id="editGameModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" data-close="editGameModal">✕</button>
      <h3 id="editGameTitle">Добавить игру</h3>
      <form id="editGameForm" class="form-grid">
        <input type="hidden" id="gameId" />

        <label>
          Название
          <input type="text" id="gameTitleInput" required />
        </label>

        <label>
          Платформа
          <select id="gamePlatformInput" required>
            <option value="ps4">PS4</option>
            <option value="ps5">PS5</option>
          </select>
        </label>

        <label>
          Дата выхода (YYYY-MM-DD)
          <input type="date" id="gameReleaseInput" />
        </label>

        <label>
          Разработчик
          <input type="text" id="gameDevInput" />
        </label>

        <label>
          Жанр
          <input type="text" id="gameGenreInput" />
        </label>

        <label>
          URL обложки
          <input type="text" id="gameCoverInput" />
        </label>

        <label>
          Скриншоты (через запятую)
          <input type="text" id="gameScreensInput" />
        </label>

        <label>
          Описание
          <textarea id="gameDescInput" rows="3"></textarea>
        </label>

        <label>
          Рейтинг (0–10)
          <input type="number" id="gameRatingInput" min="0" max="10" step="1" />
        </label>

        <label>
          Статус
          <select id="gameStatusInput">
            <option value="planned">Не играл</option>
            <option value="in-progress">В процессе</option>
            <option value="completed">Пройдена</option>
          </select>
        </label>

        <label class="checkbox-label">
          <input type="checkbox" id="gameInCollectionInput" />
          В моей коллекции
        </label>

        <button type="submit" class="btn btn-blood">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Модалка добавления ожидаемой игры -->
  <div id="editUpcomingModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" data-close="editUpcomingModal">✕</button>
      <h3 id="editUpcomingTitle">Добавить ожидаемую игру</h3>
      <form id="editUpcomingForm" class="form-grid">
        <input type="hidden" id="upcomingId" />

        <label>
          Название
          <input type="text" id="upcomingTitleInput" required />
        </label>

        <label>
          Дата выхода (YYYY-MM-DD)
          <input type="date" id="upcomingReleaseInput" required />
        </label>

        <label>
          Разработчик
          <input type="text" id="upcomingDevInput" />
        </label>

        <label>
          Жанр
          <input type="text" id="upcomingGenreInput" />
        </label>

        <label>
          Платформы (ps4,ps5)
          <input type="text" id="upcomingPlatformsInput" placeholder="ps4,ps5" />
        </label>

        <label>
          URL обложки
          <input type="text" id="upcomingCoverInput" />
        </label>

        <button type="submit" class="btn btn-blood">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
